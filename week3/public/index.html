<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption</title>

    <!-- Materialize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper teal">
        <a href="#!" class="brand-logo center">Dog Adoption</a>
      </div>
    </nav>

    <div class="container">
      <h4 class="center-align">Available Pets</h4>

      <div class="row">
        <!-- Card 1 -->
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img
                src="https://placedog.net/1000?id=3"
                alt="golden"
                style="height: 350px"
              />
              <span class="card-title">Milo</span>
            </div>
            <div class="card-content">
              <p>
                Milo is a playful 2-month-old retriever looking for a loving
                home.
              </p>
            </div>
            <div class="card-action">
              <a href="#">Adopt</a>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img
                src="https://placedog.net/400/250"
                alt="Dog"
                style="height: 350px"
              />
              <span class="card-title">Buddy</span>
            </div>
            <div class="card-content">
              <p>
                Buddy is a friendly 3-year-old dog who loves walks and cuddles.
              </p>
            </div>
            <div class="card-action">
              <a href="#">Adopt</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
